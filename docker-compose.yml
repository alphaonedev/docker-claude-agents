###############################################################################
# Docker Claude Agents — Full 6-Agent Team Orchestration
#
# Usage:
#   make build-base && docker compose up --build
#   docker compose up --build master-controller
#
# Prerequisites:
#   - Build base: docker build -f Dockerfile.base -t claude-agent-base .
#   - Copy .env.example → .env and set ANTHROPIC_API_KEY
#   - Docker Engine >= 24.0, Compose >= 2.20
###############################################################################

# ── Shared anchors ───────────────────────────────────────────────────────────

x-agent-defaults: &agent-defaults
  restart: on-failure:3
  networks: [agent-net]
  security_opt:
    - no-new-privileges:true
  cap_drop: [ALL]
  read_only: true
  pids_limit: 256
  tmpfs:
    - /tmp:size=100M,noexec,nosuid
    - /home/node/.config:size=50M,noexec,nosuid
    - /home/node/.cache:size=100M,noexec,nosuid
    - /home/node/.npm:size=50M,noexec,nosuid
    - /home/node/.local:size=50M,noexec,nosuid
  logging:
    driver: json-file
    options:
      max-size: "10m"
      max-file: "5"
      tag: "{{.Name}}"
  deploy:
    resources:
      limits:
        cpus: "2"
        memory: 4G
      reservations:
        cpus: "0.5"
        memory: 512M
  depends_on:
    task-init:
      condition: service_completed_successfully

x-agent-environment: &agent-environment
  ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:?Set ANTHROPIC_API_KEY in .env}

x-agent-volumes: &agent-volumes
  - ./.claude:/home/node/.claude:ro
  - ./workspace:/app/workspace
  - shared-tasks:/app/tasks
  - shared-status:/app/status
  - shared-output:/app/output

# ─────────────────────────────────────────────────────────────────────────────
services:

  # ── Init — creates shared directory structure ──────────────────────────────
  task-init:
    image: alpine:3.19
    read_only: true
    security_opt: [no-new-privileges:true]
    cap_drop: [ALL]
    volumes:
      - shared-tasks:/app/tasks
      - shared-status:/app/status
      - shared-output:/app/output
    entrypoint: ["/bin/sh", "-euxc"]
    command:
      - |
        for agent in master researcher coder reviewer tester deployer; do
          mkdir -p "/app/tasks/$${agent}" "/app/status/$${agent}" "/app/output/$${agent}"
        done
        echo '{"initialized_at":"'$$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}' > /app/status/init.json

  # ── 1. Master Controller ───────────────────────────────────────────────────
  master-controller:
    <<: *agent-defaults
    build:
      context: ./agents/master-controller
      args:
        CLAUDE_CODE_VERSION: ${CLAUDE_CODE_VERSION:-latest}
    environment:
      <<: *agent-environment
      CLAUDE_AGENT_ROLE: master-controller
    volumes: *agent-volumes
    command:
      - "--dangerously-skip-permissions"
      - "--system-prompt"
      - "/app/system-prompt.md"
      - "Read /app/workspace/.tasks/incoming.json. Decompose the task into subtasks and delegate by writing JSON files to /app/tasks/{researcher,coder,reviewer,tester,deployer}/. Monitor /app/status/ for worker completion. Aggregate results from /app/output/ into /app/output/master/result.md."

  # ── 2. Researcher ──────────────────────────────────────────────────────────
  researcher:
    <<: *agent-defaults
    build:
      context: ./agents/researcher
      args:
        CLAUDE_CODE_VERSION: ${CLAUDE_CODE_VERSION:-latest}
    environment:
      <<: *agent-environment
      CLAUDE_AGENT_ROLE: researcher
    volumes: *agent-volumes
    command:
      - "--dangerously-skip-permissions"
      - "--system-prompt"
      - "/app/system-prompt.md"
      - "Read task files from /app/tasks/researcher/. Research the codebase in /app/workspace/. Write findings to /app/output/researcher/. Update /app/status/researcher/current.json."

  # ── 3. Coder ───────────────────────────────────────────────────────────────
  coder:
    <<: *agent-defaults
    build:
      context: ./agents/coder
      args:
        CLAUDE_CODE_VERSION: ${CLAUDE_CODE_VERSION:-latest}
    environment:
      <<: *agent-environment
      CLAUDE_AGENT_ROLE: coder
    volumes: *agent-volumes
    command:
      - "--dangerously-skip-permissions"
      - "--system-prompt"
      - "/app/system-prompt.md"
      - "Read task files from /app/tasks/coder/. Implement changes in /app/workspace/. Write summaries to /app/output/coder/. Update /app/status/coder/current.json."

  # ── 4. Reviewer ────────────────────────────────────────────────────────────
  reviewer:
    <<: *agent-defaults
    build:
      context: ./agents/reviewer
      args:
        CLAUDE_CODE_VERSION: ${CLAUDE_CODE_VERSION:-latest}
    environment:
      <<: *agent-environment
      CLAUDE_AGENT_ROLE: reviewer
    volumes: *agent-volumes
    command:
      - "--dangerously-skip-permissions"
      - "--system-prompt"
      - "/app/system-prompt.md"
      - "Read task files from /app/tasks/reviewer/. Review code in /app/workspace/ and outputs from other agents. Write review reports to /app/output/reviewer/. Update /app/status/reviewer/current.json."

  # ── 5. Tester ──────────────────────────────────────────────────────────────
  tester:
    <<: *agent-defaults
    build:
      context: ./agents/tester
      args:
        CLAUDE_CODE_VERSION: ${CLAUDE_CODE_VERSION:-latest}
    environment:
      <<: *agent-environment
      CLAUDE_AGENT_ROLE: tester
    volumes: *agent-volumes
    command:
      - "--dangerously-skip-permissions"
      - "--system-prompt"
      - "/app/system-prompt.md"
      - "Read task files from /app/tasks/tester/. Write and run tests in /app/workspace/. Write reports to /app/output/tester/. Update /app/status/tester/current.json."

  # ── 6. Deployer ────────────────────────────────────────────────────────────
  deployer:
    <<: *agent-defaults
    build:
      context: ./agents/deployer
      args:
        CLAUDE_CODE_VERSION: ${CLAUDE_CODE_VERSION:-latest}
    environment:
      <<: *agent-environment
      CLAUDE_AGENT_ROLE: deployer
    volumes: *agent-volumes
    command:
      - "--dangerously-skip-permissions"
      - "--system-prompt"
      - "/app/system-prompt.md"
      - "Read task files from /app/tasks/deployer/. Create deployment configs in /app/workspace/. Write results to /app/output/deployer/. Update /app/status/deployer/current.json."

# ── Volumes ──────────────────────────────────────────────────────────────────
volumes:
  shared-tasks:
    driver: local
    labels:
      com.claude-agents.purpose: "Task assignment queue"
  shared-status:
    driver: local
    labels:
      com.claude-agents.purpose: "Agent status tracking"
  shared-output:
    driver: local
    labels:
      com.claude-agents.purpose: "Results and deliverables"

# ── Network ──────────────────────────────────────────────────────────────────
networks:
  agent-net:
    driver: bridge
    labels:
      com.claude-agents.purpose: "Agent communication network"
